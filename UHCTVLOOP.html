<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Example</title>
    <style>
        /* Optional: Style the video to be responsive and cover the viewport */
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Video Loop Example</h1>
    <video controls autoplay loop>
        <source src="UHC.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
